{% extends 'base.html' %}

{% block content %}
    {% include 'partials/_navbar.html' %}
    {% include 'partials/_alerts.html' %}
    <section id="register">
      <div class="form-container">
        <div class="card">
          <div class="card-header bg-primary">
            <h4 class="text-light"><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <form method="post" class="form-group">
                {% csrf_token %}
              <input
                name="username"
                type="text"
                class="form-control mb-4"
                placeholder="Username"
                required
              />
              <input
                name="password"
                type="password"
                class="form-control mb-4"
                placeholder="Password"
                required
              />
              <input
                class="send btn btn-secondary btn-block text-light mb-4"
                type="submit"
                value="Login"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    {% include 'partials/_footer.html' %}
{% endblock %}
